<!-- @main -->
<script>
if(typeof checkScript == 'undefined'){
	$.ajax({
		url: '{url}',
		async: false,
		data: {method: 'script'},
		dataType: 'script'
	});
	$.ajax({
		url: '{url}',
		async: false,
		data: {method: 'css'},
		success: function(r){
			$('body').prepend(r);
		}
	});
}
</script>
<script>
	init('{unique_id}', '{url}', {config});
</script>

<div class="panel panel-default yb-root" id="{unique_id}" style="height: 100%; margin: 0px;">
	<div class="panel-body" style="height: 100%">
		<!-- toolist area -->
		<form>
		<!-- @search -->
		<div class="btn-group toollist">
			<button type="button" class="btn btn-default main"><i class="fa fa-cog" aria-hidden="true"></i></button>
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span class="caret"></span>
				<span class="sr-only">Toggle Dropdown</span>
			</button>
			<ul class="dropdown-menu toollist"></ul>
		</div>
		
		<!-- search and advance search option which accept more keywords -->
		<div class="btn-group">
			<input class="form-control w160" name="search" auto>
		</div>
		
		<!-- info area -->
		<div class="btn-group">
			<div class="badge item-cnt"></div>
		</div>
		
		<!-- refresh -->
		<div class="btn btn-default pull-right" refresh>
			<i class="fa fa-repeat"></i>
		</div>
		<!-- @search -->
		</form>
		<!-- main content area -->
		<div style="padding-right: 16px; overflow: hidden">
			<table class="table table-alter" style="margin: 0px; cursor: pointer">
				<thead>
					<th class="yb-check w40"><i class="fa fa-square-o"></i></th>
					<!-- @th -->
					<th class="{class}" name="{name}">{text}<i class="fa"></i></th>
					<!-- @th -->
					<th></th>
				</thead>
			</table>
		</div>
		
		<div style="overflow-y: scroll; height: calc(100% - 90px);">
			<table class="table table-hover table-alter yb-list" style="cursor: pointer;">
				<tbody>
					<!-- @tr -->
					<tr {attr}>
						<td class="yb-check w40 func"><i class="fa fa-square-o"></i></td>
						<!-- @td -->
						<td class="{class}" name="{name}">{text}</td>
						<!-- @td -->
						<td></td>
					</tr>
					<!-- @tr -->
				</tbody>
			</table>
			<p class="end text-center col-xs-12"></p>
			<button class="btn btn-default btn-block review"></button>
		</div>
		
		<div class="info" style="overflow: hidden"></div>
	</div>
	{modal}
</div>
<!-- @main -->

<!-- @crop-img -->
<div class="thumbnail" style="position: relative; display: inline-block; margin: 0px;">
	<span style="position: absolute; top: 0px; right: 6px; color: black; font-size: 11px;">.{ext}</span>
	<table style="width: 100px; height: 100px;">
		<tr>
			<td class="text-center">
				<img src="{url}" class="img-responsive {img}" style="max-width: 100px; max-height: 100px; margin: 0 auto;"/>
				<i class="fa fa-file {icon}" style="position: relative; color: brown; font-size: 45px"></i>
			</td>
		</tr>
	</table>
</div>
<!-- @crop-img -->

<!-- @modal-detail -->
<div class="panel-body yb-modal" style="height: 100%; padding: 0; display: none;">
	<div style="padding: 10px 10px 10px 0px">
		<button type="button" class="close pull-left" style="padding: 0px 10px"><i class="fa fa-reply" aria-hidden="true"></i></button>
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#{unique_id}_menu" style="padding: 0 15px 0 6px"></a></li>
		</ul>
	</div>
	<div class="tab-content" style="height: calc(100% - 42px); position: relative">
		<div id="{unique_id}_menu" class="tab-pane fade in active" style="height: 100%">
			<div class="modal-footer" style="background-color: white; position: absolute; right: 0px; top: -40px; border: none; padding: 3px"></div>
		<form style="height: 100%; overflow-y: auto">
			<div style="max-width: 500px; float: left;">
			<table class="table table-alter table-less">
				<tr>
					<th class="col-xs-1 col-sm-1 col-md-1"></th>
					<th class="col-xs-2 col-sm-3 col-md-3"></th>
				</tr>
			<!-- @tr -->
				<tr class="{class}">
				<!-- @td -->
					<!-- @hidden -->
					<td class="hidden" colspan="10">
						<input name="{name}" value="{value}">
					</td>
					<!-- @hidden -->
					<!-- @struct -->
					<td align="center" style="font-weight: bold; vertical-align: middle">{meta} <i class="fa fa-question-circle-o" data-content="{info}"></i></td>
					<td>
						<textarea class="form-control input-sm" name="{name}" id="{uid}">{value}</textarea>
						<script>
							$('#{uid}').{func}({url: '{url}', max: '{max}', tpl: '{tpl}'});
						</script>
					</td>
					<!-- @struct -->
				<!-- @td -->
				</tr>
			<!-- @tr -->
			</table>
			</div>
			<div style="max-width: 500px; float: left; overflow: hidden; margin-bottom: 20px;">
				{html}
			</div>
		</form>
		<div style="clear: both"></div>
		</div>
	</div>
</div>
